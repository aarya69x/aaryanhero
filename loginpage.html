<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design & Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("back.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: black;
            flex-wrap: wrap;
        }
        .logo {
            text-shadow: 0 0 5px #ff9100, 0 0 10px #ff9100, 0 0 15px #ff8000;
            color: white;
            font-size: 30px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }
        nav {
            flex: 1; 
            display: flex;
            justify-content: center; 
        }
        nav ul {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: orange;
            transition: 0.5s ease-out;
            text-shadow: 0 0 15px black,0 0 40px red,0 0 20px white;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        .content {
            max-width: auto;
            text-align: center;
        }
        .content h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: red;
        }
        .content pre {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .join-btn {
            background: orange;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
        }
        .join-btn:hover {
            color:black;
            opacity:0.7;
            transition: 0.5s ease-out;
        }
        .login-form {
            color: white;
            padding: 20px;
            width: 100%;
            max-width: 380px;
            border: 5px solid white;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            opacity: 0.9;
        }
        .login-form h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color:white;
            text-shadow: 0 0 5px red,0 0 20px black;
            font-family: cursive;
        }
        .extrakura {
            color: white;
            text-decoration: none;
            font-size: large;
            font-weight: bold;
        }
        .extrakura a {
            color: orange;
            text-shadow: 0 0 15px black,0 0 20px white;
            text-decoration: none;
        }
        .extrakura a:hover {
            color: red;
            transition: 0.5s ease-out;
        }
        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .login-btn {
            width: 95%;
            background: orange;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border:groove;
            border-radius: 5px;
            font-weight: bold;
        }
        .login-btn:hover {
            color:black;
            opacity:0.7;
            transition: 0.5s ease-out;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }
        .social a{
            font-size: 20px;
        }
        .fa {
         padding: 20px;
         font-size: 30px;
         width: 30px;
         text-align: center;
         text-decoration: none;
         display: flex;
         gap:400px;
         box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }
        .fa:hover {
         opacity: 0.6;
  
        }
        .fa-facebook {
          background:orange;
          color: white;
          display: flex;
          border:groove;
          border-radius: 50px;
        }
        .fa-instagram {
         background: orange;
         color: white;
         display: flex;
         border:groove;
         border-radius: 50px;
        }
        .fa-twitter {
          background: orange;
          color: white;
          display: flex;
          border:groove;
          border-radius: 50px;
        }  

        @media (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
    }
    nav ul {
        align-items: center;
        padding: 0;
        margin: 12px 0;
    }
    .main {
        padding: 20px;
    }
    .content h2 {
        font-size: 28px;
    }
    .login-form {
        width: 100%;
        max-width: 350px;
    }
}

    </style>
</head>
